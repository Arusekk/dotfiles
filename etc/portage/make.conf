# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O2 -pipe -march=haswell -mabm"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"
MAKEOPTS="-j5"
FEATURES="ccache"
CCACHE_DIR="/var/cache/ccache"
PYTHON_TARGETS="python2_7 python3_7 python3_8 python3_9 pypy3"
#PYTHON_SINGLE_TARGET="python3_8"
QEMU_SOFTMMU_TARGETS="arm x86_64"
QEMU_USER_TARGETS="arm mips mips64 mips64el mipsel ppc ppc64 sparc64 aarch64 x86_64"
VIDEO_CARDS="intel i965"

USE="autocrypt capstone ccache device-mapper efi efiemu elogind eselect-ldso fbcon ffmpeg geckodriver git gpgme grub gstreamer hwaccel joystick logrotate lspclient lto lz4 lzo mbox midi mtp networkmanager plymouth pulseaudio python qrcode sddm sqlite symlink synaptics thumbnail timidity touchpad v4l vim-syntax xface xinerama zeroconf zsh-completion zstd"
L10N="pl"
LINGUAS="pl"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
#LC_MESSAGES=C
